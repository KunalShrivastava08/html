<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Spanning</title>
</head>
<body>
    <center>
    <table border="1px" cellspacing="0px" cellpadding="10px">
      
            <caption>RowSpan</caption>
      
        <tr>
            <th>
                Name
            </th>
            <th>
                Subject
            </th>
            <th>
                Marks 
            </th>
        </tr>
        <tr>
            <td rowspan="2">Sumit</td>
            <td>OOPs</td>
            <td>98</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>89</td>
        </tr>
        <tr>
            <td rowspan="2">Joyti</td>
            <td>Physics</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>89</td>
        </tr>
    </table>
    <table border="1px" cellspacing="0px" cellpadding="10px">
    
            <caption>ColSpan</caption>
    
        <tr>
            <th colspan="2">
                46-70
            </th>
            <th colspan="2">
                26-45
            </th>
            <th colspan="2">
                5-25 
            </th>
        </tr>
        <tr>
            <th>
                Men
            </th>
            <th>
                Women
            </th>
            <th>
                Men
            </th>
            <th>
                Women
            </th>
            <th>
                Men
            </th>
            <th>
                Women
            </th>
        </tr>
        <tr>
            <td>
               45% 
            </td>
            <td>
                95% 
             </td>
             <td>
                65% 
             </td>
             <td>
                 99% 
              </td>
              <td>
                85% 
             </td>
             <td>
                 95% 
              </td>
        </tr>
    </table>
</center>
</body>
</html>
