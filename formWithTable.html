<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1px">
        <form action="">
            <tr>
                <td>
                    <label for="">Name</label>
                </td>
                <td>
                    <input type="text">
                </td>   
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea name="" id="" cols="75" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Job Experience
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    DOB
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Search
                </td>
                <td>
                    <input type="search">
                </td>
            </tr>
            <tr>
                <td>
                    Month
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>
                    Week
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>
                    Time
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                    Tel
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    URL
                </td>
                <td>
                    <input type="url">
                </td>
            </tr>
            <tr>
                <td>
                    Color
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>
                    Range
                </td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>
                    File
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    Qualification
                </td>
                <td>
                    10th<input type="checkbox" name="qualification">
                    12th<input type="checkbox"  name="qualification">
                    Graduation<input type="checkbox"  name="qualification">
                </td>
            </tr>
            <tr>
                <td>
                    Category
                </td>
                <td>
                    GEN<input type="radio" name="cate">
                    OBC<input type="radio" name="cate">
                    SC<input type="radio" name="cate">
                    Other<input type="radio" name="cate">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
